<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body></body>
  <header>
    <h1>Formularios 2</h1>
  </header>
  <form>
    <table>
      <tbody>
        <tr>
            <!-- ESTO SE USA PARA HACER FORMULARIOS, DATOS DE TEXTO. POR LO GENERAL PRIMERO
            VA EL LABEL Y LUEGO EL INPUT. EL PLACEHOLDER ES PARA PONER UN EJEMPLO EN UN CUADRO. -->
          <td>
            <label for="nombrecurso">Nombre del curso:</label></td>
          <td> <input type="text" id="nombrecurso" placeholder="Ejm:Marketing"/></td>
        </tr>
        <tr>
            <!-- ESTO SE USA PARA HACER FORMULARIOS, DATOS DE NÚMEROS -->
          <td>
            <label for="preciocurso">Precio del Curso:</label>
          </td>
          <td>
            <input type="number" id="preciocurso" />
          </td>
        </tr>
        <tr>
            <!-- ESTO SE USA PARA HACER FORMULARIOS, DATOS DE FECHAS -->
          <td><label for="fechacurso">Fecha de Inicio</label></td>
          <td><input type="date" id="fechacurso"></td>
        </tr>
        <tr>
            <!-- ESTO SE USA PARA HACER FORMULARIOS, INFORMACIÓN PARA PODER INGRESAR: PODRÍA SER
            UNA CUENTA DE UNA PÁGINA,ETC. LOS ID SON ÚNICOS O SEA NO SE PUEDE PONER OTRA PALABRA IGUAL
        AL QUE LE DAS AL ID -->
        <tr>
            <td><label for="correodocente">Correo del docente</label></td>
            <td><input type="email" id="correodocente"></td>
       </tr>

       <tr>
          <td><label for="passwordcurso">Contraseña del Curso</label></td>
          <td><input type="pasword" id="passwordcurso"></td>
       </tr>
        </tr>
        <tr>
            <!-- ESTO SE USA PARA MARCAR UN HORARIO, SI ES MAÑANA, NOCHE, ETC. -->
            <td><label>Elija el turno</label></td>
            <td>
               <label for="radiodia">Mañana</label>
               <input type="radio" id="radiodia" name="turno">

               <label for="radionoche">Noche</label>
               <input type="radio" id="radionoche" name="turno">
            </td>
      </tr>
      <tr>
        <!-- ESTO SE USA PARA MARCAR UN HORARIO, SI ES PARA TIPO DE PAGOS, ETC. -->
        <td><label>Tipo de Pago</label></td>
        <td>
           <label for="pagocontado">Al contado</label>
           <input type="radio" id="pagocontado" name="tipodepago">

           <label for="pagocuotas">En Cuotas</label>
           <input type="radio" id="pagocuotas" name="tipodepago">
        </td>
      </tr>
  <tr>
    <!-- ESTO SE USA PARA MARCAR VARIAS OPCIONES: DIGAMOS QUE QUIERES ESTUDIAR INGLÉS Y CATALÁN
      Y YA NO ES UN CÍRCULO SINO UN CUADRADO PARA MARCAR. -->
    <td><label>Idiomas del Curso</label></td>
    <td>
       <label for="idiomaes">Español</label>
       <input type="checkbox" id="idiomaes"> 

       <label for="idiomaen">Inglés</label>
       <input type="checkbox" id="idiomaen">

       <label for="idiomapr">Portugués</label>
       <input type="checkbox" id="idiomapr">
    <td>
<!-- ESTO SE USA PARA HACER MÚLTIPLES OPCIONES EN UN PEQUEÑOCUADRO PARA QUE SELECCIONES CUAL DE TODAS DESEAS
MARCAR. -->
       <tr>
          <td>
            <label for="nivelcurso">Nivel del Curso</label></td>
          <td>
           <select name="" id="nivelcurso">
              <option value="">-- Seleccione --</option>
              <option value="">Básico</option>
              <option value="">Intermedio</option>
              <option value="">Avanzado</option>
           </select>
          </td>
       </tr>
       <tr>
         <td><label for="descripcurso">Descripción de Curso:</label></td>
         <td><textarea name="" id="descripcurso" cols="20" rows="5"></td>
       </tr>
       <tr>
           <td><label for="videofile">Video Introducción:</label></td>
           <td><input type="file" id="videofile"></td>
       <tr>
         <td><input type="submit" value="Crear curso"/></td>
         <td><input type="reset" value="Limpiar formulario"></td>
       </tr>
       

      </tbody>
    </table>
  </form>
  <section></section>
</html>
